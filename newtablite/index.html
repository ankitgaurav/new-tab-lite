<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <html>

    <body>
        <div id="header">
            <div id="recent-bookmarks-box">
                <!--                 <div class="recent-bookmarks" title="Google
https://google.com"  id="https://google.com">Google</div>
                <div class="recent-bookmarks">Facebook</div>
                <div class="recent-bookmarks">Medium</div>
                <div class="recent-bookmarks">Youtube</div> -->
            </div>
            <div id="ntl-settings">
                Settings
            </div>
        </div>
        <div id="center" style="display:flex;justify-content:center;align-items:center;width:100%;height:100%;">
            <div id="align-center-div" style="width:500px;">
                <div id="search-box">
                    <form method="GET" action="https://www.google.com/search">
                        <input name="q" type="search" id="search" placeholder="Search Google or type url" autofocus>
                    </form>
                </div>
                <div id="speed-dial-box">
                    <!--                     <div class="speed-dial">
                        <span title="Facebook" id="https://Facebook.com">Facebook</span>
                        <span class="remove">x</span>
                    </div> -->
                </div>
            </div>
        </div>
        <div id="footer">
            <button class="launchButton" data-url="chrome://bookmarks" id="bookmarks">
                Bookmarks
            </button>
            <button class="launchButton" data-url="chrome://downloads" id="downloads">
                Downloads
            </button>
            <button class="launchButton" data-url="chrome://history" id="history">
                History
            </button>
            <button class="launchButton" data-url="chrome://apps" id="apps">
                Apps
            </button>
            <button class="launchButton" data-url="chrome://extensions" id="extensions">
                Extensions
            </button>
            <button class="launchButton" data-url="chrome://settings" id="settings">
                Settings
            </button>
        </div>
    </body>

    </html>
    <script src="js/index.js"></script>
</body>

</html>
